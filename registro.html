<html>

<head>
    <title>registro</title>

    <link rel="stylesheet" type="text/css" href="bootstrap/registro.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script type="text/javascript">
    function validar() {

        var nombre, apellido, correo, pass;

        nombre = document.getElementById("nombre").value;
        apellido = document.getElementById("apellido").value;
        correo = document.getElementById("correo").value;
        pass = document.getElementById("pass").value;

        if (nombre != "" && apellido != "" & correo != "" && pass != "") {

            alert("los datos se validaron correctamente");
        }
    }
</script>

<body>
    <div class="color">

        <form action="index.php" method="POST" accept-charset="UTF-8" onsubmit="return validar()" id="formulario">

            <fieldset class="cuadro">


                <div class="fondo"><a class="titulo">BIENVENIDO CREE SU USUARIO</a></div>



                <div class="form-group">
                    <div class="letra" cellspacing="0" cellpadding="0">nombre </div>

                    <input type="text" id="nombre" name="nombre" class="caja" required>

                </div>


                <div class="form-group">

                    <div class="letra">apellido </div>

                    <input type="text" id="apellido" name="apellido" class="caja" required>

                </div>


                <div class="form-group">

                    <div class="letra">correo electronicos</div>

                    <input type="text" id="correo" name="correo" class="caja" required>

                </div>


                <div class="form-group">

                    <div class="letra">contrasena</div>

                    <input type="text" id="pass" name="pass" class="caja" minlength="8" maxlength="12" required>

                </div>


                <div class="button">
                    <input type="submit" class="btn btn-primary" style=" width: 120px; margin:0 auto;" value="Registrar">
                </div>

            </fieldset>


        </form>
    </div>
</body>

</html>
